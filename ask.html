<body>


    <div class="split left">
        <div id="nodes">
          <!-- <li class="myList active">Question 1</a></li> -->
        </div>
    </div>

    <div class="split right">
        <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
            <div class="wrapper wrapper--w680">
                <div class="card card-4">
                    <div class="card-body">
                        <div id="details" method="POST">
                          <div class="slidewrapper">
                          </div>
                        </div>

                        <div id="start-btn" onclick="start()" class="btn btn--radius-2 btn--blue">Start</div>

                        <div class="jump-btns">
                            <div id="back-btn" onclick="" class="btn btn--radius-2 btn--blue" style="display:none">Back</div>
                            <div id="next-btn" onclick="" class="btn btn--radius-2 btn--blue" style="display:none">Next</div>
                        </div>

                        <div class="dropdown">
                              <button onclick="myFunction()" class="dropbtn">MENU</button>
                              <div id="myDropdown" class="dropdown-content">
                                <a href="ask.html?form=1">Proposed Insured Details </a>
                                <a href="#">Proposed Holder Details</a>
                                <a href="#">Nominee Details </a>
                                <a href="#">Policy Details</a>
                                <a href="#">Medical & Family Details</a>
                                <a href="#">LifeStyle & Personal Details</a>
                                <a href="#">Product Details</a>
                                <a href="#">Additional Details</a>
                                <a href="#">Tax Status Questionnaire</a>
                              </div>
                            </div>

                            <script>
                            /* When the user clicks on the button,
                            toggle between hiding and showing the dropdown content */
                            function myFunction() {
                              document.getElementById("myDropdown").classList.toggle("show");
                            }

                            // Close the dropdown if the user clicks outside of it
                            window.onclick = function(event) {
                              if (!event.target.matches('.dropbtn')) {
                                var dropdowns = document.getElementsByClassName("dropdown-content");
                                var i;
                                for (i = 0; i < dropdowns.length; i++) {
                                  var openDropdown = dropdowns[i];
                                  if (openDropdown.classList.contains('show')) {
                                    openDropdown.classList.remove('show');
                                  }
                                }
                              }
                            }
                            </script>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
